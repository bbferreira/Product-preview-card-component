<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Links -->
  <link rel="stylesheet"
  href="https://fonts.google.com/specimen/Montserrat"
  />
  <link rel="stylesheet"
  href="https://fonts.google.com/specimen/Fraunces"
  />
 <link rel="stylesheet" 
 href="./css/styles.css"
 />
 <!--Head cabeÃ§alho-->
</head>
<body>
  <main>
    <!--Classe <main> principal -->
  <div class="card">
    <!--<div class="card"  divisoria da classe cartao-->
    <div class="card-img-wrapper">
      <!--<div class="card-img-wrapper" divisoria da classe crtao da imagem enca  psulada-->
      <img 
       src="images/image-product-mobile.jpg"
       alt="Product Image"
       class="main-img mobile-img"
       />
       <img 
       src="images/image-product-desktop.jpg"
       alt="Product Image"
       class="main-img desktop-img"
       />
      </div>
      <div class="card-content">
        <div class="card-content-inner">

        <p class="pre-tittle">PERFUME</p>
        <h1 class="tittle">Gabrielle<br>
          Essence Eau De<br>
           Parfum</h1>
           <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier 
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
            <div class="card-price">
            <span class="new-price">$149.99</span>
            <span class="original-price">$169.99</span>
              <button class="btn"onclick="alert('product add successfully!')">
                <img src="./images/icon-cart.svg" alt="Cart Icon">
                <span>Add to cart</span>
              </button>
            </div>
           </div>
          </div>
          </div>
      </main>
</body>
 </html>
